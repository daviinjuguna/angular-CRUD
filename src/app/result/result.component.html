<div class="container">
    <div class="row">
        <div class="col s7">
            <table class="responsive-table highlight">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Office</th>
                        <th></th>
                    </tr>
                </thead>
                <tr *ngFor="let emp of employeeService.employees">
                    <td>{{emp.name}}</td>
                    <td>{{emp.position}}</td>
                    <td>{{emp.office}}</td>
                    <td>
                        <a class="action-btn" data-toggle="modal" (click)="onEdit(emp)">
                            <i class="material-icons">edit</i>
                        </a>
                        <a class="action-btn" (click)="onDelete(emp._id,employeeForm)">
                            <i class="material-icons">delete</i>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
        <form *ngIf="isVisible" #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
            <div class="form-group">
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" required>
                        <!-- <label>Full Name:
                <label class="red-text">*</label>
                        </label> -->
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" name="position" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.position">
                        <!-- <label>Position :</label> -->
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" name="office" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.office">
                        <!-- <label>Office Location:</label> -->
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" name="salary" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary">
                        <!-- <label>Salary Per Annum:</label> -->
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn btn-outline-danger" type="submit" [disabled]="!employeeForm.valid">Submit</button>
                        <button class="btn btn-outline-primary" type="button" (click)="onCancel()">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
